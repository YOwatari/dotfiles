github:
- name: jdx/mise
  owner: jdx
  repo: mise
  release:
    name: mise
    tag: "v2025.3.6"
    asset:
      filename: "{{ .Release.Name }}-{{ .Release.Tag }}-{{ .OS }}-{{ .Arch }}"
      replacements:
        amd64: x64
        darwin: macos
  command:
    link:
    - from: "*mise*"
      to: mise
- name: square/certigo
  owner: square
  repo: certigo
  release:
    name: certigo
    tag: "v1.16.0"
  command:
    link:
    - from: "*certigo*"
      to: "certigo"
- name: tsenart/vegeta
  owner: tsenart
  repo: vegeta
  release:
    name: vegeta
    tag: "v12.11.0"
  command:
    link:
    - from: "*vegeta*"
      to: vegeta
