github:
- name: jdx/mise
  owner: jdx
  repo: mise
  release:
    name: mise
    tag: "v2024.9.3"
    asset:
      filename: "{{ .Release.Name }}-{{ .Release.Tag }}-{{ .OS }}-{{ .Arch }}"
      replacements:
        amd64: x64
  command:
    link:
    - from: "*mise*"
      to: mise
- name: square/certigo
  owner: square
  repo: certigo
  release:
    name: certigo
    tag: "v1.16.0"
  command:
    link:
    - from: "*certigo*"
      to: "certigo"
- name: tsenart/vegeta
  owner: tsenart
  repo: vegeta
  release:
    name: vegeta
    tag: "v12.11.0"
  command:
    link:
    - from: "*vegeta*"
      to: vegeta
- name: editorconfig-checker/editorconfig-checker
  owner: editorconfig-checker
  repo: editorconfig-checker
  release:
    name: ec
    tag: "2.6.0"
    asset:
      filename: "{{ .Release.Name }}-{{ .OS }}-{{ .Arch }}.tar.gz"
  command:
    link:
    - from: "**/ec-*"
      to: ec

