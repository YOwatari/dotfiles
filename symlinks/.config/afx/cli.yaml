github:
- name: junegunn/fzf
  owner: junegunn
  repo: fzf
  command:
    build:
      steps:
      - ./install --all --no-update-rc
    link:
    - from: 'bin/fzf'
  plugin:
    sources:
    - ~/.fzf.zsh
    env:
      FZF_DEFAULT_COMMAND: fd --type f
      FZF_DEFAULT_OPTS: --height 50% --reverse
      FZF_CTRL_T_COMMAND: rg --files --hidden --follow --glob "!.git/*"
      FZF_CTRL_T_OPTS: --preview "bat --color=always --style=header,grid --line-range :100 {}"
      FZF_ALT_C_COMMAND: fd --type d
  depends-on:
  - zsh-users/zsh-completions
- name: tsenart/vegeta
  owner: tsenart
  repo: vegeta
  release:
    name: vegeta
    tag: "v12.8.4"
  command:
    link:
    - from: "*vegeta*"
      to: vegeta
- name: editorconfig-checker/editorconfig-checker
  owner: editorconfig-checker
  repo: editorconfig-checker
  release:
    name: ec
    tag: "2.6.0"
    asset:
      filename: "{{ .Release.Name }}-{{ .OS }}-{{ .Arch }}.tar.gz"
  command:
    link:
    - from: "**/ec-*"
      to: ec

